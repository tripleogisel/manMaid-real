<!DOCTYPE html>
<html>
<head>
	<title>Man Maid</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="site">
		<section class="company">
			<img class="logo" src="images/manMaid.png">
			<h1>MAN MAID</h1>
			<h1 class="pageHeadline">I'll spit shine your entire apartment with elbow grease - i swear</h1>
		</section>
		<!-- <div class="flexWrapper"> -->
			<section class="manFacts">
				<div class="fact">
					<p>"All humans deserve clean living"</p>
				</div>
				<div class="fact">
					<p> "Performance cleaning professoinal" </p>
				</div>
				<div class="fact">
					<p> "No dust. No mercy" </p>
				</div>
				<div class="fact">
					<p> "I'll go where ya don't wanna" </p>
				</div>
			</section>
		<!-- </div> -->
		<section class="contact">
			<h1 class="pageHeadline">Send me a message to learn more about man maid and to schedule your first cleaning!</h1>
			<form class="generalInfo" action="https://formspree.io/wgisel24@gmail.com" method="post">
				<!-- <p class="guarantee">Please fill out the form below to get started!</p> -->
				<input class="field regularField formStart" type="text" label="First Name" placeholder="What should i call you?" name="firstname" required>
				<input class="field regularField" type="email" label="Email" placeholder="What's your email address?" name="email" required>
				<input class="field bigField" type="text" label="Drop me a hot line" placeholder="What are your digits?" name="message" required>
				<input class="primaryButton" type="submit" value="Submit Message to Man Maid">
			</form>
		</section>
	</div>
	<button class="stickyButton startForm">LEMME <br> HOLLATCHA</button>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
